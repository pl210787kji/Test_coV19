<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <main>
        <section>
            <div class="content">
                <h1>Экспресс-тест на Коронавирус</h1>
                <p>есть ли у Вас Коронавирус?</p>
                <div class="answers">
                    <div class="answer-group">
                        <label for="yes">Да</label>
                        <input type="checkbox" id="yes">
                        
                        <div class="content">
                            <div class="result-yes">
                                <p>Поздравляем, у Вас есть Коронавирус!</p>
                            </div>
                        </div>
                    </div>
                    <div class="answer-group">
                        <label for="no">Нет</label>
                        <input type="checkbox" id="no">
                        <div class="content">
                            <div class="result-no">
                                <p>Повезет в следующий раз!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
